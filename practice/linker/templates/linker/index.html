{% if message_list %}
<ul>
  {% for message in message_list %}
  <li>
    <span> {{message.formatted_date}}</span>
    <a href="">{{message.message_title}} </a>
    <div>Votes: {{message.votes}} || Comments: {{message.comments_num}}</div>
  </li>
  {%endfor%}
</ul>
{%endif%}
<div>Click here to create a new message.</div>
